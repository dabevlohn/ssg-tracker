<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>SSG Tracker example</title>
  </head>
  <body>
    <script type="module">
      import init, { greet, calcloc } from "./pkg/ssg_tracker.js";
      init().then(() => {
        const current_location = window.location.href;
        const new_location = calcloc(current_location);
        greet(new_location);
      });
    </script>
  </body>
</html>
